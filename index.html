<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-UP-FORM</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left-half">
        <div class="overlay">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
            class="logo"
          />
        </div>
        <p class="attribution">
          Photo by
          <a
            href="https://images.unsplash.com/photo-1737233347389-24bc3f3fe3a1?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3MzgzMTY1OTN8&ixlib=rb-4.0.3&q=85"
            target="_blank"
            >unsplash</a
          >
        </p>
      </div>

      <!-- Right Section -->
      <div class="right-half">
        <div class="signup-content">
          <h1>
            This is not a real online service! You know you need something<br />
            like this in your life to help you realize your deepest dreams.<br />Sign
            up now to get started.<br /><br /><br />
            You know you want to
          </h1>
        </div>

        <!-- Sign-up Form -->
        <div class="form-container">
          <h3>Letâ€™s do this!</h3>
          <form id="signup-form">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" required />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" required />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div class="input-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" required />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" id="password" required class="invalid" />
            </div>
            <div class="input-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                required
                class="invalid"
              />
            </div>
          </form>
        </div>

        <div class="buttons">
          <button type="submit">Create Account</button>
          <p class="login-text">
            Already have an account? <a href="#">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
